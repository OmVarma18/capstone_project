name: Sync to Hugging Face Spaces
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configure Bot Profile
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 2. Clone the HF Space repo
          # We use the token in the URL for authentication
          git clone https://Om-Varma:$HF_TOKEN@huggingface.co/spaces/Om-Varma/talknote hf_space
          
          # 3. Clean the HF repo target (except .git)
          find hf_space -maxdepth 1 -not -name 'hf_space' -not -name '.git' -exec rm -rf {} +
          
          # 4. Copy backend contents to HF root
          cp -r backend/* hf_space/
          
          # 5. Push changes
          cd hf_space
          git add .
          git commit -m "Deploy from GitHub Actions: ${GITHUB_SHA::7}" || exit 0
          git push origin main --force
