name: Sync to Hugging Face Spaces
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Clone with depth 1 for speed, we are overwriting anyway
          git clone --depth 1 https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf_space
          
          cd hf_space
          # Remove everything except .git
          find . -maxdepth 1 -not -name '.git' -not -name '.' -exec rm -rf {} +
          
          # Copy backend
          cp -r ../backend/* .
          
          # Add and Commit
          git add .
          git commit -m "Deploy from GitHub Actions: ${GITHUB_SHA::7}" || echo "No changes to commit"
          
          # Force push to main
          git push --force https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
