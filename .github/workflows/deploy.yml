name: Sync to Hugging Face
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          # Configure Git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Clone the HF Space repo (using OAuth2 token)
          git clone https://x-access-token:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf_space
          
          # Clear hf_space contents (except .git)
          find hf_space -maxdepth 1 -not -name 'hf_space' -not -name '.git' -exec rm -rf {} +
          
          # Copy everything from our local backend/ folder to the hf_space root
          cp -r backend/* hf_space/
          
          # Commit and push
          cd hf_space
          git add .
          git commit -m "Auto-deploy from GitHub Actions: ${GITHUB_SHA::7}" || echo "No changes to commit"
          git push origin main --force
